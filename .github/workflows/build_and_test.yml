name: Build and Test
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - name: Checkout code from GitHub
        uses: actions/checkout@v3
      - name: Check Node.js version
        run: node --version
      - name: Check npm version
        run: npm --version
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test