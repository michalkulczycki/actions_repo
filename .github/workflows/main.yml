name: Node Continuous Integration
on: push
jobs: 
   build-node:
    name: Build and run Node project
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - run: node --version
        name: check node version
      - run: npm --version
        name: check npm version
      - uses: actions/checkout@v3
        name: checkout code from github
      - run: npm install
      - run: node app.js